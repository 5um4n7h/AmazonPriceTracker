name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Create a directory to hold the JAR
    - name: Create JAR directory
      run: mkdir -p jar

    # Move the JAR file to the directory
    - name: Move JAR to directory
      run: mv target/amazonpricetracker-1.0.0-SNAPSHOT.jar jar/

    # Move the JAR file to the root of the project
    - name: Move JAR to project root
      run: mv jar/* .

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
